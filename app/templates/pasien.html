<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pasien</h1>
    <table>
        <tr>
            <th>Nama</th>
            <th>Jenis Kelamin</th>
            <th>Tanggal Lahir</th>
            <th>Nomor Handphone</th>
            <th>Actions</th>
        </tr>
        {% for item in allpasienobj%}
        <tr>
            <td>{{ item.namapasien }}</item></td>
            <td>{{ item.jeniskelaminpasien }}</item></td>
            <td>{{ item.tanggallahir }}</item></td>
            <td>{{ item.nohppasien }}</item></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
